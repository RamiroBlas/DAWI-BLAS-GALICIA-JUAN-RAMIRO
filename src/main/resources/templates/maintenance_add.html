<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h3 {
            color: #0d6efd;
            text-transform: uppercase;
            font-weight: bold;
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-outline-success {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <div class="text-center mb-4">
                <h3>Agregar Nuevo Film</h3>
            </div>
            <form th:action="@{/maintenance/add-confirm}" th:object="${filmCreateDto}" method="post" novalidate>
                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}"
                           placeholder="Ej: Inception" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"
                              placeholder="Describe el film..." required></textarea>
                </div>

                <div class="mb-3">
                    <label for="releaseYear" class="form-label">Año de lanzamiento</label>
                    <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}"
                           placeholder="Ej: 2023" min="1888" required>
                </div>

                <div class="mb-3">
                    <label for="languageId" class="form-label">ID del Lenguaje</label>
                    <input type="number" class="form-control" id="languageId" th:field="*{languageId}"
                           placeholder="Ej: 1" min="1" required>
                </div>

                <div class="mb-3">
                    <label for="rentalDuration" class="form-label">Duración del alquiler (días)</label>
                    <input type="number" class="form-control" id="rentalDuration" th:field="*{rentalDuration}"
                           placeholder="Ej: 7" min="1" required>
                </div>

                <div class="mb-3">
                    <label for="rentalRate" class="form-label">Tasa de alquiler (USD)</label>
                    <input type="number" class="form-control" id="rentalRate" th:field="*{rentalRate}"
                           placeholder="Ej: 2.99" step="0.01" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="length" class="form-label">Duración (minutos)</label>
                    <input type="number" class="form-control" id="length" th:field="*{length}"
                           placeholder="Ej: 120" min="1" required>
                </div>

                <div class="mb-3">
                    <label for="replacementCost" class="form-label">Costo de reemplazo (USD)</label>
                    <input type="number" class="form-control" id="replacementCost" th:field="*{replacementCost}"
                           placeholder="Ej: 19.99" step="0.01" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Clasificación</label>
                    <input type="text" class="form-control" id="rating" th:field="*{rating}"
                           placeholder="Ej: PG-13" maxlength="10" required>
                </div>

                <div class="mb-3">
                    <label for="specialFeatures" class="form-label">Características especiales</label>
                    <input type="text" class="form-control" id="specialFeatures" th:field="*{specialFeatures}"
                           placeholder="Ej: Making-of, Commentary" maxlength="255" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-outline-success">Agregar</button>
                    <a href="/maintenance/start" class="btn btn-outline-secondary">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybYle5AA7nDEz0U0p+z2yLzog4R2J61gWq0gG1hF3rdlY3cV6r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq7p4tky3v6RSkjUAs7v9dNJ+n7F9yH2zrfkb5Nm+V6zF0"
        crossorigin="anonymous"></script>

</body>
</html>
