<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h3 {
            color: #0d6efd;
            text-transform: uppercase;
            font-weight: bold;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        input:read-only {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
        }
        .btn-outline-success {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <div class="text-center mb-4">
        <h3>Detalle de Película</h3>
    </div>

    <form th:object="${film}" class="p-4 border rounded-3 shadow-sm bg-white">

        <div class="mb-3 row">
            <label for="filmId" class="col-sm-3 col-form-label text-end">Código:</label>
            <div class="col-sm-9">
                <input type="text" readonly id="filmId" class="form-control" th:field="*{filmId}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-3 col-form-label text-end">Título:</label>
            <div class="col-sm-9">
                <input type="text" readonly id="title" class="form-control" th:field="*{title}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3 col-form-label text-end">Descripción:</label>
            <div class="col-sm-9">
                <input type="text" readonly id="description" class="form-control" th:field="*{description}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3 col-form-label text-end">Año de lanzamiento:</label>
            <div class="col-sm-9">
                <input type="text" readonly id="releaseYear" class="form-control" th:field="*{releaseYear}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="languageName" class="col-sm-3 col-form-label text-end">Idioma:</label>
            <div class="col-sm-9">
                <input type="text" readonly id="languageName" class="form-control" th:field="*{languageName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3 col-form-label text-end">Tiempo de alquiler (Días):</label>
            <div class="col-sm-9">
                <input type="text" readonly id="rentalDuration" class="form-control" th:field="*{rentalDuration}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3 col-form-label text-end">Precio de alquiler (USD):</label>
            <div class="col-sm-9">
                <input type="text" readonly id="rentalRate" class="form-control" th:field="*{rentalRate}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3 col-form-label text-end">Duración (Minutos):</label>
            <div class="col-sm-9">
                <input type="text" readonly id="length" class="form-control" th:field="*{length}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3 col-form-label text-end">Costo de reemplazo (USD):</label>
            <div class="col-sm-9">
                <input type="text" readonly id="replacementCost" class="form-control" th:field="*{replacementCost}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3 col-form-label text-end">Categoría:</label>
            <div class="col-sm-9">
                <input type="text" readonly id="rating" class="form-control" th:field="*{rating}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3 col-form-label text-end">Características:</label>
            <div class="col-sm-9">
                <input type="text" readonly id="specialFeatures" class="form-control" th:field="*{specialFeatures}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastUpdate" class="col-sm-3 col-form-label text-end">Última actualización:</label>
            <div class="col-sm-9">
                <input type="text" readonly id="lastUpdate" class="form-control" th:field="*{lastUpdate}">
            </div>
        </div>

        <div class="text-center">
            <button type="button" id="btnRegresar" class="btn btn-outline-success w-50"
                    onclick="location.href='/maintenance/start'">
                Regresar
            </button>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
